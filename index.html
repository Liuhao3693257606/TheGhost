<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>游戏设置教程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        }
        body {
            
            background: url(https://p26-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/212c32e194994290b626787bb08040d6.jpg~tplv-a9rns2rl98-image.png?lk3s=8e244e95&rcl=202602061507537B75BCAC539A2F0F2DBC&rrcfp=dafada99&x-expires=2086585673&x-signature=DJd5p7a8Fm1XBUhj%2BUD1IDcVA0o%3D&imageView2/2/w/1920/h/1080/q/90) no-repeat center center;
            background-size: cover; 
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            padding: 2rem 1.2rem;
            position: relative;
            overflow-x: hidden;
        }
       
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1); 
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 450px;
            margin: 0 auto;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 2.2rem;
            opacity: 0;
            animation: fadeInUp .6s ease forwards;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: .03em;
            text-shadow: 0 0 8px rgba(0,0,0,0.8); 
        }
        .tutorial-section {
            opacity: 0;
            animation: fadeInUp .6s ease .4s forwards;
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 1rem;
            padding-bottom: .4rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            color: #f5f5f5;
            text-shadow: 0 0 6px rgba(0,0,0,0.8);
        }
        .tutorial-list {
            display: flex;
            flex-direction: column;
            gap: .7rem;
        }
        .tutorial-item {
            background: rgba(255,255,255,0.08); 
            backdrop-filter: blur(4px);
            border-radius: 10px;
            padding: 1rem 1.2rem;
            transition: all .2s ease;
            cursor: pointer;
        }
        .tutorial-item:active {
            background: rgba(255,255,255,0.15);
            transform: scale(.98);
        }
        .tutorial-item a {
            color: #fff;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: .95rem;
            text-shadow: 0 0 4px rgba(0,0,0,0.6);
        }
        .arrow {
            font-size: 1.1rem;
            color: #eee;
            opacity: .8;
            transition: transform .2s ease;
        }
        .tutorial-item:active .arrow {
            transform: translateX(5px);
            opacity: 1;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width:375px) {
            body {
                padding: 1.5rem .8rem;
            }
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游戏设置教程</h1>
        </div>
        <div class="tutorial-section">
            <h2 class="section-title">教程列表</h2>
            <div class="tutorial-list" id="tutorialList"></div>
        </div>
    </div>

    <script>
        
        const gameTutorials = [
            {title: "安装及设置步骤", url: "https://share.weiyun.com/gzTwBDVd"},
            {title: "技能及好友设置", url: "https://share.weiyun.com/5frYROZg"},
            {title: "还在赶工，写不完了，觉得满意的话点个赞吧( ˘ ³˘)❤", url: "https://user.qzone.qq.com/3693257606"}
        ];

        
        const tutorialList = document.getElementById("tutorialList");
        gameTutorials.forEach(t => {
            const i = document.createElement("div");
            i.className = "tutorial-item";
            i.innerHTML = `<a href="${t.url}" target="_blank"><span>${t.title}</span><span class="arrow">→</span></a>`;
            i.addEventListener("click", r);
            tutorialList.appendChild(i);
        });

        
        function r(d=30) {
            navigator.vibrate && navigator.vibrate(d);
        }

        
        window.addEventListener("scroll", () => {
            document.body.style.backgroundPositionY = `${window.scrollY * .2}px`;
        });

        
        window.addEventListener("load", () => {
            r(30);
        });

        
        document.querySelectorAll("a[href^='#']").forEach(a => {
            a.addEventListener("click", e => {
                e.preventDefault();
                const t = document.querySelector(a.getAttribute("href"));
                t && (t.scrollIntoView({behavior: "smooth"}), r());
            })
        });
    </script>
</body>
</html>
